<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB</title>
        <link rel="stylesheet" href="4-styles/common.css">
        <link rel="stylesheet" href="3-styles/header.css">
        <link rel="stylesheet" href="3-styles/footer.css">
        <link rel="stylesheet" href="6-styles/filters.css">
        <link rel="stylesheet" href="7-styles/places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <p>Page</p>
                        <p>Page2</p>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <p>San Francisco</p>
                        <p>Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                   <li>Internet</li>
                   <li>TV</li>
                   <li>Kitchen</li>
                   <li>Iron</li> 
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="article-container">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>     
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</html>
